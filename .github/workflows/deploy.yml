name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.12

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress
        run: |
          pnpm run docs:build
          touch .nojekyll # 确保 GitHub Pages 不处理 Jekyll

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3 # 直接部署到 Pages
        with:
          path: .vitepress/dist # 构建输出目录
